<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang không tồn tại - Trùm Social</title>
    <script>
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <meta http-equiv="refresh" content="0;URL='/fanpage-mastermind'" />
  </head>
  <body>
    <h1>Đang chuyển hướng...</h1>
    <p>Nếu bạn không được chuyển hướng tự động, vui lòng <a href="/fanpage-mastermind">bấm vào đây</a>.</p>
  </body>
</html>
